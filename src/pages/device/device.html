<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <h2>{{this.user.username}}</h2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h2>{{this.user.computer}}</h2>
    </ion-col>
  </ion-row>
    <ion-row>Login Time: {{this.loginTime}}</ion-row>
    <ion-row>Platform: {{this.user.client}}</ion-row>
    <ion-row>Public IP: {{this.publicIp}}</ion-row>
    <ion-row>Tunnel Type: {{this.tunnelType}}</ion-row>
 
</ion-content>
