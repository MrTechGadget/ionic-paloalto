<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Palo Alto Admin Tool</h3>

  <p>
    This tool can be used by administrators of Palo Alto Firewall(s)
  </p>

  <button ion-button (click)="restService.generateKey()">GenKey</button>
  <button ion-button (click)="getGateways()">refreshGateways</button>
  <p></p>
  <ion-row>
    <h3>Total Current Users: {{this.totalCurrentUsers}}</h3>
  </ion-row>
  <p></p>
  <ion-list>
    <button ion-item *ngFor="let gateway of gateways" (click)="itemTapped($event, gateway)">
      {{gateway.name}}
      <div class="item-note" item-end>
        {{gateway.CurrentUsers}}
      </div>
    </button>
  </ion-list>
</ion-content>
