<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
        <ion-label fixed>Domain</ion-label>
        <ion-input type="text" [(ngModel)]="domain" [placeholder]="restService.domain"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" [placeholder]="restService.username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>Host</ion-label>
        <ion-input type="text" [(ngModel)]="host" [placeholder]="restService.host"></ion-input>
    </ion-item>

</ion-list>
<ion-grid>
    <ion-row justify-content-center>
    <ion-col>
        <button ion-button full color="socored" (click)="login($event, username, password, host)">Save</button>
    </ion-col>
    <ion-col>
        <button ion-button full color="socored" (click)="this.navCtrl.pop()">Cancel</button>
    </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
