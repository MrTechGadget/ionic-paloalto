<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="itemTapped($event, user)">
      {{user.username}}
      <div class="item-note" item-end>
        {{user.computer}}
      </div>
    </button>
  </ion-list>
</ion-content>
